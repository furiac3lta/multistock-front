<header class="header">

  <div class="left">
    <div class="logo">StockApp</div>

    <select [(ngModel)]="selectedBranchId" (ngModelChange)="onBranchChange($any($event.target).value)"
>
      <option *ngFor="let b of branches" [value]="b.id">
        {{ b.name }}
      </option>
    </select>
  </div>

  <div class="right">
    <button class="config-btn" (click)="goConfig()">
      ⚙️
    </button>
  </div>

</header>
