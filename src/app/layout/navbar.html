<nav class="navbar">
  <div class="brand">
    <span class="brand-dot"></span>
    <div class="brand-copy">
      <div class="brand-title">Stock App</div>
      <div class="brand-subtitle">Gestión inteligente</div>
    </div>
  </div>

  <app-branch-switcher></app-branch-switcher>

  <div class="nav-actions">
    <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="theme === 'dark' ? 'Activar tema claro' : 'Activar tema oscuro'">
      <mat-icon>{{ theme === 'dark' ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>

    <span class="user-name">{{ usuario.nombre }}</span>

    <button class="logout-btn" (click)="logout()" aria-label="Cerrar sesión">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</nav>
