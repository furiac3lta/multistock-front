<div class="page">
  <div class="header">
    <div class="title-block">
      <h2>Categorías</h2>
      <p class="subtitle">Organiza tus productos por familias</p>
    </div>

    <button class="btn-add" (click)="openCreate()">
      <mat-icon>add</mat-icon>
      Nueva Categoría
    </button>
  </div>

  <div class="table-shell">
    <div class="table-scroll">
      <table mat-table [dataSource]="data" class="mat-elevation-z2">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Activa </th>
          <td mat-cell *matCellDef="let row">
            <span class="pill" [class.on]="row.active" [class.off]="!row.active">
              {{ row.active ? 'Sí' : 'No' }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let row">

            <button mat-icon-button color="accent" (click)="openEdit(row)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="delete(row.id!)">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
