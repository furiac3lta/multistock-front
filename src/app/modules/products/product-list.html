<div class="product-page">
  <div class="header">
    <div class="title-block">
      <p class="eyebrow">Gestión de inventario</p>
      <h2>Productos</h2>
    </div>
    <div class="cta-group">
      <div class="action-icons">
        <button class="surface-btn" (click)="exportarExcel()" aria-label="Exportar Excel">
          <mat-icon>table_view</mat-icon>
          <span>Excel</span>
        </button>
        <button class="surface-btn" (click)="exportarPDF()" aria-label="Exportar PDF">
          <mat-icon>picture_as_pdf</mat-icon>
          <span>PDF</span>
        </button>
        <button class="surface-btn warn" (click)="triggerExcel()" aria-label="Importar Excel">
          <mat-icon>upload</mat-icon>
          <span>Importar</span>
        </button>
      </div>
      <button class="btn-add" (click)="openCreate()">
        <mat-icon>add</mat-icon>
        Nuevo Producto
      </button>
    </div>
  </div>

  <div class="table-card mat-elevation-z4">
    <table mat-table [dataSource]="products" class="mat-elevation-z0">

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- SKU -->
      <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef>SKU</th>
        <td mat-cell *matCellDef="let row">{{ row.sku }}</td>
      </ng-container>

      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
      </ng-container>

      <!-- Costo -->
      <ng-container matColumnDef="costPrice">
        <th mat-header-cell *matHeaderCellDef>Costo</th>
        <td mat-cell *matCellDef="let row">{{ row.costPrice | currency:'ARS' }}</td>
      </ng-container>

      <!-- Precio -->
      <ng-container matColumnDef="salePrice">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let row">{{ row.salePrice | currency:'ARS' }}</td>
      </ng-container>

      <!-- Categoría -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let row">{{ row.categoryName }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>

        <td mat-cell *matCellDef="let row" class="actions">

          <button mat-icon-button color="primary" (click)="openEdit(row)" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="delete(row.id)" aria-label="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="adjust(row)" aria-label="Ajustar stock">
            <mat-icon>tune</mat-icon>
          </button>

          <button mat-icon-button color="primary" (click)="transfer(row)" aria-label="Transferir">
            <mat-icon>swap_horiz</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </div>

  <input type="file" id="excelInput" hidden (change)="importarExcel($event)">
</div>
