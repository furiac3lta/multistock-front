<div class="header">
  <div class="title-block">
    <h2>Productos</h2>
  </div>

  <div class="header-actions">
    <button class="btn-add" (click)="openCreate()">
      <mat-icon>add</mat-icon>
      Nuevo Producto
    </button>

    <div class="action-row">
      <button mat-raised-button color="primary" (click)="exportarExcel()">
        <mat-icon>table_view</mat-icon>
        Exportar Excel
      </button>

      <button mat-raised-button color="accent" (click)="exportarPDF()">
        <mat-icon>picture_as_pdf</mat-icon>
        Exportar PDF
      </button>

      <input type="file" id="excelInput" hidden (change)="importarExcel($event)">

      <button mat-raised-button color="warn" (click)="triggerExcel()">
        <mat-icon>upload</mat-icon> Importar Excel
      </button>
    </div>
  </div>
</div>

<div class="table-shell">
  <div class="table-scroll">
    <table mat-table [dataSource]="products" class="mat-elevation-z2">

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- SKU -->
      <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef>SKU</th>
        <td mat-cell *matCellDef="let row">{{ row.sku }}</td>
      </ng-container>

      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
      </ng-container>

      <!-- Costo -->
      <ng-container matColumnDef="costPrice">
        <th mat-header-cell *matHeaderCellDef>Costo</th>
        <td mat-cell *matCellDef="let row">{{ row.costPrice | currency:'ARS' }}</td>
      </ng-container>

      <!-- Precio -->
      <ng-container matColumnDef="salePrice">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let row">{{ row.salePrice | currency:'ARS' }}</td>
      </ng-container>

      <!-- Categoría -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let row">{{ row.categoryName }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>

        <td mat-cell *matCellDef="let row">

          <button mat-icon-button color="primary" (click)="openEdit(row)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="delete(row.id)">
            <mat-icon>delete</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="adjust(row)">
            <mat-icon>tune</mat-icon>
          </button>

          <button mat-icon-button color="primary" (click)="transfer(row)">
            <mat-icon>swap_horiz</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </div>
</div>
