<h2 mat-dialog-title>Ajustar Stock</h2>

<div mat-dialog-content>

  <form [formGroup]="form" class="form-wrapper">

    <p><strong>Producto:</strong> {{ data.name }}</p>
    <p><strong>Stock actual:</strong> {{ data.stock }}</p>

    <!-- Tipo de ajuste -->
    <mat-form-field appearance="outline" class="full">
      <mat-label>Tipo de ajuste</mat-label>
      <mat-select formControlName="mode">
        <mat-option value="INCREASE">Entrada (+)</mat-option>
        <mat-option value="DECREASE">Salida (-)</mat-option>
        <mat-option value="DIRECT">Ajuste directo (valor exacto)</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Entrada / Salida -->
    <div *ngIf="form.value.mode !== 'DIRECT'">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" formControlName="quantity" min="1">
      </mat-form-field>
    </div>

    <!-- Ajuste DIRECTO -->
    <div *ngIf="form.value.mode === 'DIRECT'">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Nuevo valor de stock</mat-label>
        <input matInput type="number" formControlName="newValue" min="0">
      </mat-form-field>
    </div>

    <!-- Descripción -->
    <mat-form-field appearance="outline" class="full">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

  </form>

</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()">Guardar</button>
</div>
