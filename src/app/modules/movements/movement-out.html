<h2>Registrar Salida de Stock</h2>

<div class="form">

  <mat-form-field appearance="outline">
    <mat-label>Producto</mat-label>
    <mat-select [(ngModel)]="productId">
      <mat-option *ngFor="let p of products" [value]="p.id">
        {{ p.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Cantidad</mat-label>
    <input type="number" matInput [(ngModel)]="quantity" min="1">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput [(ngModel)]="description"></textarea>
  </mat-form-field>

  <button mat-raised-button color="warn" (click)="save()">Registrar</button>

</div>
