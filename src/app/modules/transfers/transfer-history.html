<h2>Historial de Transferencias</h2>

<table mat-table [dataSource]="data" class="mat-elevation-z2 full">

  <!-- FECHA -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let t">
      {{ t.createdAt | date:'dd/MM/yyyy HH:mm' }}
    </td>
  </ng-container>

  <!-- PRODUCTO -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Producto</th>
    <td mat-cell *matCellDef="let t">
      {{ t.productName }}
    </td>
  </ng-container>

  <!-- CANTIDAD -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Cant.</th>
    <td mat-cell *matCellDef="let t">{{ t.quantity }}</td>
  </ng-container>

  <!-- SUCURSAL ORIGEN -->
  <ng-container matColumnDef="sourceBranch">
    <th mat-header-cell *matHeaderCellDef>Origen</th>
    <td mat-cell *matCellDef="let t">
      {{ getBranchName(t.sourceBranchId) }}
    </td>
  </ng-container>

  <!-- SUCURSAL DESTINO -->
  <ng-container matColumnDef="targetBranch">
    <th mat-header-cell *matHeaderCellDef>Destino</th>
    <td mat-cell *matCellDef="let t">
      {{ getBranchName(t.targetBranchId) }}
    </td>
  </ng-container>

  <!-- USUARIO -->
  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef>Usuario</th>
    <td mat-cell *matCellDef="let t">{{ t.createdBy }}</td>
  </ng-container>

  <!-- DESCRIPCIÓN -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let t">
      {{ t.description || '—' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
