<div class="users-container">
  <div class="header">
    <div class="title-block">
      <p class="eyebrow">Gestión</p>
      <h2>Usuarios</h2>
    </div>
    <button class="create-btn" (click)="openCreate()">
      <span class="plus">+</span> Nuevo usuario
    </button>
  </div>

  <div class="table-card">
    <table mat-table [dataSource]="users" class="mat-elevation-z0">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let u">{{ u.username }}</td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let u">{{ u.fullName }}</td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let u">{{ u.roles[0] }}</td>
      </ng-container>

      <ng-container matColumnDef="branchName">
        <th mat-header-cell *matHeaderCellDef>Sucursal</th>
        <td mat-cell *matCellDef="let u">{{ u.branchName }}</td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Activo</th>
        <td mat-cell *matCellDef="let u">
          <span class="pill" [ngClass]="u.active ? 'success' : 'danger'">
            {{ u.active ? 'Sí' : 'No' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let u" class="actions">
          <button class="action-btn ghost" (click)="openEdit(u)">Editar</button>
          <button class="action-btn ghost" (click)="openPassword(u)">Contraseña</button>
          <button class="action-btn ghost" (click)="openRole(u)">Rol</button>
          <button class="action-btn warn" (click)="toggle(u)">
            {{ u.active ? 'Desactivar' : 'Activar' }}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
