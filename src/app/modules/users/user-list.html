<div class="users-container">
  <div class="header">
    <div class="title-block">
      <h2>Usuarios</h2>
      <p class="subtitle">Códigos, roles y accesos</p>
    </div>

    <button class="create-btn" (click)="openCreate()">
      <mat-icon>person_add</mat-icon>
      Nuevo usuario
    </button>
  </div>

  <div class="table-shell">
    <div class="table-scroll">
      <table mat-table [dataSource]="users" class="mat-elevation-z2">

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let u">{{ formatCode(u) }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let u">{{ u.username }}</td>
        </ng-container>

        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let u">{{ u.fullName }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let u">{{ u.roles[0] }}</td>
        </ng-container>

        <ng-container matColumnDef="branch">
          <th mat-header-cell *matHeaderCellDef>Sucursal</th>
          <td mat-cell *matCellDef="let u">{{ u.branchName }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let u">
            <span class="pill" [class.on]="u.active" [class.off]="!u.active">
              {{ u.active ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-header">Acciones</th>
          <td mat-cell *matCellDef="let u" class="actions">
            <button mat-icon-button color="primary" (click)="openEdit(u)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="accent" (click)="openPassword(u)">
              <mat-icon>lock_reset</mat-icon>
            </button>

            <button mat-icon-button color="accent" (click)="openRole(u)">
              <mat-icon>verified_user</mat-icon>
            </button>

            <button mat-icon-button [color]="u.active ? 'warn' : 'primary'" (click)="toggle(u)">
              <mat-icon>{{ u.active ? 'person_off' : 'person_add_alt' }}</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
